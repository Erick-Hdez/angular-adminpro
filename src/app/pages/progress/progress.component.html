<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar {{ progressOne }}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"  
                        style="height:10px;" 
                        [style.width]="progressPercentageOne"
                        role="progressbar"> 
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"  
                        style="height:10px;" 
                        [style.width]="progressPercentageTwo"
                        role="progressbar"> 
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

             <app-incrementador [progressValue]="progressOne" 
                                (value)="progressOne = $event"></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                
                <app-incrementador [progressValue]="progressTwo"
                                   [btnClass]="'btn-info'"
                                   (value)="progressTwo = $event"></app-incrementador>

            </div>
        </div>
    </div>
    
</div>
