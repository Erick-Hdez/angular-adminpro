<div class="fondo-modal-img animated fadeIn fast "
    [class.oculto]="modalImagenService.ocultarModal">

    
    <div class="modal fade show" 
    id="exampleModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalLabel1" 
    style="display: block; padding-right: 17px;">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cambiar Imagen</h4>
                    <button type="button"
                            (click)="cerrarModal()"
                            class="close"  
                            data-dismiss="modal" 
                            aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="card">
                        <div class="card-body">
            
                            <h4 class="card-title">Avatar</h4>
                            <h6 class="card-subtitle">Imagen del usuario</h6>
            
                            <div class="text-center">
                                <img *ngIf="!imgTemporal" [src]="modalImagenService.img" class="img-avatar">
                                <img *ngIf="imgTemporal" [src]="imgTemporal" class="img-avatar">
                            </div>
            
                            <div>
                                <input type="file" (change)="cambiarImagen( $event )">
                            </div>
            
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-block waves-effect waves-light m-r-10" 
                            [disabled]="!imagenUsuario" 
                            (click)="actualizarFoto()">
                        <i class="fa fa-save"></i>
                        Cargar Imagen
                    </button>
                </div>
            </div>
        </div>
    </div>

    
</div>
